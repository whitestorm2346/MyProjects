<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rebound</title>
  </head>
  <body>
    <section class="main">
      <div class="title">
        <h1>R E B O U N D</h1>
      </div>
      <div class="rank">
        <table class="rank-list">
          <tr>
            <td>Rank</td>
            <td>Name</td>
            <td>Score</td>
            <td>Time</td>
          </tr>
          <tr>
            <td>1</td>
            <td>Tse-Hsun</td>
            <td>10</td>
            <td>10:00</td>
          </tr>
        </table>
      </div>
      <div class="time">
        <h1>00:00</h1>
      </div>
      <div class="game">
        <div class="game-court">
          <div class="score">0</div>

          <div class="wall top"></div>
          <div class="wall right"></div>
          <div class="wall bottom"></div>
          <div class="wall left"></div>

          <div class="wall exit"></div>

          <div class="ball"></div>
        </div>
      </div>
    </section>
  </body>
</html>
